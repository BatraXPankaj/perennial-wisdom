name: Deploy to Azure App Service

on:
  push:
    branches: [main]
  workflow_dispatch:  # manual trigger

env:
  ACR_NAME: perennialwisdomacr
  IMAGE_NAME: perennial-wisdom
  RESOURCE_GROUP: perennial-wisdom-rg
  WEB_APP_NAME: perennial-wisdom

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          ACR_SERVER=$(az acr show --name ${{ env.ACR_NAME }} --query loginServer -o tsv)
          docker build -t $ACR_SERVER/${{ env.IMAGE_NAME }}:${{ github.sha }} \
                       -t $ACR_SERVER/${{ env.IMAGE_NAME }}:latest .
          docker push $ACR_SERVER/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push $ACR_SERVER/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to App Service
        run: |
          ACR_SERVER=$(az acr show --name ${{ env.ACR_NAME }} --query loginServer -o tsv)
          az webapp config container set \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.WEB_APP_NAME }} \
            --container-image-name $ACR_SERVER/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 15
          URL="https://${{ env.WEB_APP_NAME }}.azurewebsites.net/health"
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "✓ Deployment healthy: $URL"
              exit 0
            fi
            echo "  Attempt $i/10 — status $STATUS, retrying in 15s..."
            sleep 15
          done
          echo "⚠ Health check did not return 200 after 10 attempts"
          echo "  Check logs: az webapp log tail -g ${{ env.RESOURCE_GROUP }} -n ${{ env.WEB_APP_NAME }}"
          exit 1
