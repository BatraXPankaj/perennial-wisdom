app = 'perennial-wisdom'
primary_region = 'sjc'

[build]

[env]
  DB_PATH = '/data/wisdom.db'
  PORT = '8080'
  GIN_MODE = 'release'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = 'wisdom_data'
  destination = '/data'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
